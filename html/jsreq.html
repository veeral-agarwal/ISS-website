   <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
<script>
  //Get the button
  var mybutton = document.getElementById("myBtn");
  
  // When the user scrolls down 20px from the top of the document, show the button
  window.onscroll = function() {scrollFunction()};
  
  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      mybutton.style.display = "block";
    } else {
      mybutton.style.display = "none";
    }
  }
  
  // When the user clicks on the button, scroll to the top of the document
  function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
  </script>

      <table id="tableid" border="solid" align="center" width="75%">

            <th>Name</th>

            <th>Level</th>
            <th>Comment</th>

      </table>
      <br>
      <p id="tp"></p>

      <script>
         
         function append() {
         var newName=document.getElementById("myform").elements[0].value;
         var newSkill=document.getElementById("myform").elements[1].value;
         var newLevel=document.getElementById("myform").elements[2].value;
         var newCOMMENT=document.getElementById("myform").elements[3].value;
         
         var tableRef = document.getElementById("tableid");
         
         // Insert a row at the end of the table
         var newRow = tableRef.insertRow(-1);
         
         // Insert a cell in the row at index 0
         var newCell = [newRow.insertCell(0), newRow.insertCell(1), newRow.insertCell(2), newRow.insertCell(3)];
         
         // Append a text node to the cell
         var newText = [document.createTextNode(newName), document.createTextNode(newSkill), document.createTextNode(newLevel), document.createTextNode(newCOMMENT)];
         var i;
         for(i=0;i<4;++i)
         newCell[i].appendChild(newText[i]);
         
         }
         
         
      </script>
